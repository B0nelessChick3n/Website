<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Proximity & Rendezvous Integrated Simulation Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        .space-container {
            position: fixed;
            width: 100vw;
            height: 200vh;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: gentleTwinkle 4s infinite ease-in-out;
        }

        .distant-galaxy {
            position: absolute;
            width: 300px;
            height: 200px;
            top: 15%;
            right: 10%;
            background: radial-gradient(ellipse, 
                rgba(147, 112, 219, 0.4) 0%,
                rgba(106, 90, 205, 0.2) 50%,
                transparent 80%);
            border-radius: 60%;
            animation: galaxyRotate 60s linear infinite;
            filter: blur(1px);
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prism-container {
            position: relative;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .geometric-prism {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
        }

        .prism-crystal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(100, 200, 255, 0.15) 25%,
                rgba(200, 100, 255, 0.15) 50%,
                rgba(255, 200, 100, 0.15) 75%,
                rgba(255, 255, 255, 0.1) 100%);
            clip-path: polygon(50% 10%, 90% 30%, 90% 70%, 50% 90%, 10% 70%, 10% 30%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: crystalGlow 8s ease-in-out infinite;
        }

        .prism-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(100, 150, 255, 0.1) 50%,
                transparent 100%);
            clip-path: polygon(50% 15%, 85% 35%, 85% 65%, 50% 85%, 15% 65%, 15% 35%);
            animation: innerPulse 4s ease-in-out infinite;
        }

        .planet-system {
            position: absolute;
            top: 20%;
            right: 15%;
            width: 150px;
            height: 150px;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-main {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, 
                #4a90e2 0%, 
                #2c5aa0 40%, 
                #1e3a5f 100%);
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(74, 144, 226, 0.4);
            animation: planetRotate 30s linear infinite;
        }

        .planet-moon {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 40% 40%, 
                #e8e8e8 0%, 
                #a0a0a0 60%, 
                #707070 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            animation: moonOrbit 8s linear infinite;
        }

        .asteroid-belt {
            position: absolute;
            bottom: 25%;
            left: 10%;
            width: 200px;
            height: 50px;
        }

        .asteroid {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8b7355;
            border-radius: 50%;
            animation: asteroidDrift 15s linear infinite;
        }

        .space-station {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e, #2c3e50);
            border-radius: 10px;
            animation: stationFloat 12s ease-in-out infinite;
        }

        .station-solar {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            top: -10px;
            left: -5px;
            border-radius: 2px;
            animation: solarPanelGlow 6s ease-in-out infinite;
        }

        .station-solar:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            right: -50px;
            top: 0;
            border-radius: 2px;
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .network-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            animation: nodePulse 4s ease-in-out infinite;
        }

        .network-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(100, 200, 255, 0.4) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: connectionFlow 8s ease-in-out infinite;
        }

        .quantum-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(100, 200, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(200, 100, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 200, 100, 0.03) 0%, transparent 70%);
            animation: quantumShift 20s ease-in-out infinite;
        }

        .holographic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 200, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 200, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridPulse 10s ease-in-out infinite;
            opacity: 0.2;
        }

        .prism-title {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(100, 200, 255, 0.6),
                0 0 40px rgba(200, 100, 255, 0.4),
                0 0 60px rgba(255, 200, 100, 0.3);
            animation: titleGlow 6s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-align: center;
            font-weight: 300;
            max-width: 800px;
            line-height: 1.4;
            animation: subtitleFade 4s ease-in-out infinite;
        }

        .space-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: driftSlow 15s linear infinite;
        }

        .satellite {
            position: absolute;
            top: 60%;
            right: 25%;
            width: 40px;
            height: 15px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border-radius: 3px;
            animation: satelliteOrbit 25s linear infinite;
            transform-origin: -100px -50px;
        }

        .satellite::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            left: -3px;
            top: -5px;
            border-radius: 1px;
        }

        .satellite::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            right: -3px;
            top: -5px;
            border-radius: 1px;
        }

        .custom-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        /* Updated Footer Navigation - Independent floating buttons positioned between text and bottom */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3rem;
            height: 25vh;
            min-height: 120px;
            padding-bottom: 2rem;
        }

        .footer-link {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            padding: 0.8rem 1.5rem;
            white-space: nowrap;
            text-shadow: 
                0 0 20px rgba(100, 200, 255, 0.6),
                0 0 40px rgba(200, 100, 255, 0.4),
                0 0 60px rgba(255, 200, 100, 0.3);
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        /* Individual floating animations for each button */
        .footer-link:nth-child(1) {
            animation: float1 6s ease-in-out infinite;
        }

        .footer-link:nth-child(2) {
            animation: float2 7s ease-in-out infinite;
        }

        .footer-link:nth-child(3) {
            animation: float3 8s ease-in-out infinite;
        }

        .footer-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(100, 200, 255, 0.3) 0%,
                rgba(200, 100, 255, 0.3) 100%);
            border-radius: 8px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .footer-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .footer-link:hover {
            text-shadow: 
                0 0 30px rgba(100, 200, 255, 0.8),
                0 0 60px rgba(200, 100, 255, 0.6),
                0 0 90px rgba(255, 200, 100, 0.4);
            transform: translateY(-8px) scale(1.08);
        }

        /* Individual floating keyframes */
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(-8px) rotate(-0.5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-12px) rotate(-1deg); }
            50% { transform: translateY(-20px) rotate(0.5deg); }
            75% { transform: translateY(-6px) rotate(-0.3deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            40% { transform: translateY(-18px) rotate(1.2deg); }
            80% { transform: translateY(-4px) rotate(-0.8deg); }
        }

        @keyframes gentleTwinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes galaxyRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes crystalGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 20px rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(100, 200, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.2),
                    0 0 50px rgba(200, 100, 255, 0.5);
            }
        }

        @keyframes innerPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes planetRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes moonOrbit {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(60px) rotate(0deg);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg) translateX(60px) rotate(-360deg);
            }
        }

        @keyframes asteroidDrift {
            0% { transform: translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(200px) rotate(360deg); opacity: 0; }
        }

        @keyframes stationFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes solarPanelGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.8); }
        }

        @keyframes satelliteOrbit {
            0% { transform: rotate(0deg) translateX(-100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(-100px) rotate(-360deg); }
        }

        @keyframes nodePulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes connectionFlow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        @keyframes quantumShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(180deg); }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(100, 200, 255, 0.6),
                    0 0 40px rgba(200, 100, 255, 0.4),
                    0 0 60px rgba(255, 200, 100, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(100, 200, 255, 0.8),
                    0 0 60px rgba(200, 100, 255, 0.6),
                    0 0 90px rgba(255, 200, 100, 0.4);
            }
        }

        @keyframes subtitleFade {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        @keyframes driftSlow {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(50px, -10vh) rotate(180deg);
                opacity: 0;
            }
        }

        .interactive-zone:hover .prism-title {
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .prism-title {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }
            
            .subtitle {
                font-size: 0.8rem;
                padding: 0 1.5rem;
                max-width: 90%;
                line-height: 1.6;
            }
            
            .geometric-prism {
                width: 120px;
                height: 120px;
            }
            
            .prism-container {
                margin-bottom: 2rem;
            }
            
            .footer-nav {
                gap: 1.5rem;
                height: 20vh;
                min-height: 100px;
                padding-bottom: 1.5rem;
            }
            
            .footer-link {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
                letter-spacing: 0.1em;
            }

            /* Reduced space elements on mobile */
            .planet-system {
                width: 100px;
                height: 100px;
                top: 15%;
                right: 10%;
            }
            
            .planet-main {
                width: 50px;
                height: 50px;
            }
            
            .planet-moon {
                width: 12px;
                height: 12px;
            }
            
            .space-station {
                width: 40px;
                height: 15px;
                top: 25%;
                left: 15%;
            }
            
            .satellite {
                width: 30px;
                height: 12px;
                top: 65%;
                right: 20%;
            }
            
            .distant-galaxy {
                width: 200px;
                height: 130px;
                top: 10%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .prism-title {
                font-size: 2rem;
                letter-spacing: 0.05em;
            }
            
            .subtitle {
                font-size: 0.75rem;
                padding: 0 1rem;
            }
            
            .geometric-prism {
                width: 100px;
                height: 100px;
            }
            
            .footer-nav {
                gap: 1rem;
                height: 18vh;
                min-height: 90px;
                padding-bottom: 1rem;
            }
            
            .footer-link {
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }

            /* Hide some space elements on very small screens */
            .asteroid-belt,
            .satellite {
                display: none;
            }
            
            .space-station {
                display: none;
            }
        }

        @media (max-height: 600px) {
            .main-content {
                padding: 2rem 0;
            }
            
            .prism-container {
                margin-bottom: 1.5rem;
            }
            
            .footer-nav {
                height: 15vh;
                min-height: 80px;
                padding-bottom: 1rem;
            }
            
            .geometric-prism {
                width: 120px;
                height: 120px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .prism-title {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            .geometric-prism {
                width: 80px;
                height: 80px;
            }
            
            .prism-container {
                margin-bottom: 1rem;
            }
            
            .footer-nav {
                height: 12vh;
                min-height: 60px;
                padding-bottom: 0.5rem;
                gap: 0.8rem;
            }
            
            .footer-link {
                font-size: 0.7rem;
                padding: 0.4rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="distant-galaxy"></div>
        <div class="quantum-field"></div>
        <div class="holographic-grid"></div>
        <div class="neural-network"></div>
    </div>

    <div class="planet-system">
        <div class="planet planet-main"></div>
        <div class="planet planet-moon"></div>
    </div>

    <div class="space-station">
        <div class="station-solar"></div>
    </div>

    <div class="satellite"></div>

    <div class="asteroid-belt"></div>

    <div class="space-particles"></div>
    <div class="custom-cursor"></div>

    <div class="main-content interactive-zone">        
        <div class="prism-container">            
            <div class="geometric-prism">
                <div class="prism-crystal"></div>
                <div class="prism-inner"></div>
            </div>            
        </div>

        <h1 class="prism-title">PRISM</h1>
        <p class="subtitle">PROXIMITY & RENDEZVOUS INTEGRATED SIMULATION MODEL</p>
    </div>

    <div class="footer-nav">
        <a href="contactus.html" class="footer-link">CONTACT US</a>
        <a href="#" class="footer-link">DONATE</a>
        <a href="socialmedia.html" class="footer-link">SOCIAL MEDIA</a>
    </div>

    <script>
        // Create realistic star field
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() > 0.9 ? Math.random() * 2 + 2 : Math.random() * 1.5 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                
                if (y < 20 && Math.random() < 0.7) {
                    y = 20 + Math.random() * 80;
                }
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Create neural network
        function createNeuralNetwork() {
            const networkContainer = document.querySelector('.neural-network');
            const nodeCount = 12;
            const nodes = [];
            
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'network-node';
                
                const x = Math.random() * 90 + 5;
                const y = Math.random() * 90 + 5;
                
                node.style.left = x + '%';
                node.style.top = y + '%';
                node.style.animationDelay = Math.random() * 4 + 's';
                
                networkContainer.appendChild(node);
                nodes.push({ element: node, x, y });
            }
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const node1 = nodes[i];
                    const node2 = nodes[j];
                    
                    const distance = Math.sqrt(
                        Math.pow(node1.x - node2.x, 2) + 
                        Math.pow(node1.y - node2.y, 2)
                    );
                    
                    if (distance < 30) {
                        const connection = document.createElement('div');
                        connection.className = 'network-connection';
                        
                        const angle = Math.atan2(node2.y - node1.y, node2.x - node1.x);
                        
                        connection.style.left = node1.x + '%';
                        connection.style.top = node1.y + '%';
                        connection.style.width = distance + '%';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 8 + 's';
                        
                        networkContainer.appendChild(connection);
                    }
                }
            }
        }

        // Create asteroid belt
        function createAsteroidBelt() {
            const beltContainer = document.querySelector('.asteroid-belt');
            const asteroidCount = 15;
            
            for (let i = 0; i < asteroidCount; i++) {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                
                asteroid.style.left = (i * 12 + Math.random() * 10) + 'px';
                asteroid.style.top = Math.random() * 50 + 'px';
                asteroid.style.animationDelay = Math.random() * 15 + 's';
                asteroid.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                beltContainer.appendChild(asteroid);
            }
        }

        // Create space particles
        function createSpaceParticles() {
            const particlesContainer = document.querySelector('.space-particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 8 + 'px';
            cursor.style.top = e.clientY - 8 + 'px';
        });

        // Smooth prism interaction
        const prism = document.querySelector('.geometric-prism');
        const prismContainer = document.querySelector('.prism-container');
        let isHoveringPrism = false;
        let currentRotation = 0;
        let animationId;

        function updatePrismRotation() {
            const targetSpeed = isHoveringPrism ? 3 : 20; // Fast when hovering, slow when not
            const rotationSpeed = 360 / (targetSpeed * 60); // degrees per frame at 60fps
            
            currentRotation += rotationSpeed;
            if (currentRotation >= 360) currentRotation -= 360;
            
            const floatY = Math.sin(Date.now() * 0.001) * 10;
            prism.style.transform = `translateY(${floatY}px) rotateZ(${currentRotation}deg)`;
            
            animationId = requestAnimationFrame(updatePrismRotation);
        }

        prismContainer.addEventListener('mouseenter', () => {
            isHoveringPrism = true;
        });

        prismContainer.addEventListener('mouseleave', () => {
            isHoveringPrism = false;
        });

        // Start smooth rotation (disable CSS animation)
        prism.style.animation = 'none';
        updatePrismRotation();

        // Subtle mouse interaction with prism
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = (e.clientX - centerX) / centerX * 10;
            const deltaY = (e.clientY - centerY) / centerY * 5;
            
            // Only apply mouse movement when not hovering (to not interfere with smooth rotation)
            if (!isHoveringPrism) {
                const floatY = Math.sin(Date.now() * 0.001) * 10;
                prism.style.transform = `translateY(${floatY - deltaY}px) rotateZ(${currentRotation + deltaX}deg)`;
            }
        });

        // Initialize all effects
        createStars();
        createNeuralNetwork();
        createAsteroidBelt();
        createSpaceParticles();

        // Dynamic quantum field effects
        let quantumPhase = 0;
        setInterval(() => {
            quantumPhase += 0.01;
            const quantumField = document.querySelector('.quantum-field');
            const intensity = Math.sin(quantumPhase) * 0.3 + 0.7;
            quantumField.style.opacity = intensity * 0.8;
        }, 100);
    </script>
</body>
</html>
