<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Proximity & Rendezvous Integrated Simulation Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        .space-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: gentleTwinkle 4s infinite ease-in-out;
        }

        .distant-galaxy {
            position: absolute;
            width: 300px;
            height: 200px;
            top: 15%;
            right: 10%;
            background: radial-gradient(ellipse, 
                rgba(147, 112, 219, 0.4) 0%,
                rgba(106, 90, 205, 0.2) 50%,
                transparent 80%);
            border-radius: 60%;
            animation: galaxyRotate 60s linear infinite;
            filter: blur(1px);
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prism-container {
            position: relative;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .geometric-prism {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: floatRotate 20s linear infinite;
        }

        .prism-crystal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(100, 200, 255, 0.15) 25%,
                rgba(200, 100, 255, 0.15) 50%,
                rgba(255, 200, 100, 0.15) 75%,
                rgba(255, 255, 255, 0.1) 100%);
            clip-path: polygon(50% 10%, 90% 30%, 90% 70%, 50% 90%, 10% 70%, 10% 30%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: crystalGlow 8s ease-in-out infinite;
        }

        .prism-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(100, 150, 255, 0.1) 50%,
                transparent 100%);
            clip-path: polygon(50% 15%, 85% 35%, 85% 65%, 50% 85%, 15% 65%, 15% 35%);
            animation: innerPulse 4s ease-in-out infinite;
        }

        .light-source {
            position: absolute;
            left: -250px;
            top: 50%;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.3) 20%,
                rgba(255, 255, 255, 0.8) 80%,
                rgba(255, 255, 255, 1) 100%);
            transform: translateY(-50%);
            animation: lightPulse 3s ease-in-out infinite;
        }

        .spectrum-output {
            position: absolute;
            right: -300px;
            top: 50%;
            width: 250px;
            height: 180px;
            transform: translateY(-50%);
        }

        .spectrum-band {
            position: absolute;
            width: 100%;
            height: 12px;
            left: 0;
            border-radius: 6px;
            animation: spectrumFlow 4s ease-in-out infinite;
        }

        .band-violet { 
            background: linear-gradient(90deg, transparent, #8B00FF, rgba(139, 0, 255, 0.3));
            top: 20px;
            animation-delay: 0s;
        }
        .band-indigo { 
            background: linear-gradient(90deg, transparent, #4B0082, rgba(75, 0, 130, 0.3));
            top: 40px;
            animation-delay: 0.1s;
        }
        .band-blue { 
            background: linear-gradient(90deg, transparent, #0000FF, rgba(0, 0, 255, 0.3));
            top: 60px;
            animation-delay: 0.2s;
        }
        .band-green { 
            background: linear-gradient(90deg, transparent, #00FF00, rgba(0, 255, 0, 0.3));
            top: 80px;
            animation-delay: 0.3s;
        }
        .band-yellow { 
            background: linear-gradient(90deg, transparent, #FFFF00, rgba(255, 255, 0, 0.3));
            top: 100px;
            animation-delay: 0.4s;
        }
        .band-orange { 
            background: linear-gradient(90deg, transparent, #FF7F00, rgba(255, 127, 0, 0.3));
            top: 120px;
            animation-delay: 0.5s;
        }
        .band-red { 
            background: linear-gradient(90deg, transparent, #FF0000, rgba(255, 0, 0, 0.3));
            top: 140px;
            animation-delay: 0.6s;
        }

        .prism-title {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(100, 200, 255, 0.6),
                0 0 40px rgba(200, 100, 255, 0.4),
                0 0 60px rgba(255, 200, 100, 0.3);
            animation: titleGlow 6s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-align: center;
            font-weight: 300;
            max-width: 800px;
            line-height: 1.4;
            animation: subtitleFade 4s ease-in-out infinite;
        }

        .space-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: driftSlow 15s linear infinite;
        }

        .orbital-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 50%;
            animation: orbitSlow 30s linear infinite;
        }

        .orbital-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(200, 100, 255, 0.15);
            border-radius: 50%;
            animation: orbitSlow 20s linear infinite reverse;
        }

        .custom-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        @keyframes gentleTwinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes galaxyRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatRotate {
            0% { transform: translateY(0px) rotateZ(0deg); }
            25% { transform: translateY(-10px) rotateZ(90deg); }
            50% { transform: translateY(0px) rotateZ(180deg); }
            75% { transform: translateY(-10px) rotateZ(270deg); }
            100% { transform: translateY(0px) rotateZ(360deg); }
        }

        @keyframes crystalGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 20px rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(100, 200, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.2),
                    0 0 50px rgba(200, 100, 255, 0.5);
            }
        }

        @keyframes innerPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes lightPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes spectrumFlow {
            0% { opacity: 0; transform: translateX(-50px) scaleX(0); }
            20% { opacity: 1; transform: translateX(0) scaleX(1); }
            100% { opacity: 0.6; transform: translateX(100px) scaleX(0.8); }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(100, 200, 255, 0.6),
                    0 0 40px rgba(200, 100, 255, 0.4),
                    0 0 60px rgba(255, 200, 100, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(100, 200, 255, 0.8),
                    0 0 60px rgba(200, 100, 255, 0.6),
                    0 0 90px rgba(255, 200, 100, 0.4);
            }
        }

        @keyframes subtitleFade {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        @keyframes driftSlow {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(50px, -10vh) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes orbitSlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .interactive-zone:hover .geometric-prism {
            animation-duration: 5s;
        }

        .interactive-zone:hover .prism-title {
            transform: scale(1.05);
            transition: transform 0.5s ease;
        }

        @media (max-width: 768px) {
            .prism-title {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 0.9rem;
                padding: 0 1rem;
            }
            .geometric-prism {
                width: 150px;
                height: 150px;
            }
            .light-source {
                width: 150px;
                left: -180px;
            }
            .spectrum-output {
                width: 180px;
                right: -200px;
            }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="distant-galaxy"></div>
    </div>

    <div class="space-particles"></div>
    <div class="custom-cursor"></div>

    <div class="main-content interactive-zone">
        <div class="orbital-ring"></div>
        
        <div class="prism-container">
            <div class="light-source"></div>
            
            <div class="geometric-prism">
                <div class="prism-crystal"></div>
                <div class="prism-inner"></div>
            </div>
            
            <div class="spectrum-output">
                <div class="spectrum-band band-violet"></div>
                <div class="spectrum-band band-indigo"></div>
                <div class="spectrum-band band-blue"></div>
                <div class="spectrum-band band-green"></div>
                <div class="spectrum-band band-yellow"></div>
                <div class="spectrum-band band-orange"></div>
                <div class="spectrum-band band-red"></div>
            </div>
        </div>

        <h1 class="prism-title">PRISM</h1>
        <p class="subtitle">PROXIMITY & RENDEZVOUS INTEGRATED SIMULATION MODEL</p>
    </div>

    <script>
        // Create realistic star field
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 80; // Reduced for more realistic space
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // More realistic star sizes - mostly small
                const size = Math.random() > 0.9 ? Math.random() * 2 + 2 : Math.random() * 1.5 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Avoid clustering at the top
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                
                // Reduce density in top 20% of screen
                if (y < 20 && Math.random() < 0.7) {
                    y = 20 + Math.random() * 80;
                }
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Create subtle space particles
        function createSpaceParticles() {
            const particlesContainer = document.querySelector('.space-particles');
            const particleCount = 30; // Much fewer particles
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 8 + 'px';
            cursor.style.top = e.clientY - 8 + 'px';
        });

        // Subtle mouse interaction with prism
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = (e.clientX - centerX) / centerX * 10; // Reduced sensitivity
            const deltaY = (e.clientY - centerY) / centerY * 5;
            
            const prism = document.querySelector('.geometric-prism');
            prism.style.transform = `translateY(${-deltaY}px) rotateZ(${deltaX}deg)`;
        });

        // Initialize
        createStars();
        createSpaceParticles();

        // Subtle ambient effects
        let ambientPulse = 0;
        setInterval(() => {
            ambientPulse += 0.02;
            const intensity = Math.sin(ambientPulse) * 0.1 + 0.9;
            const orbitalRing = document.querySelector('.orbital-ring');
            orbitalRing.style.opacity = intensity * 0.3;
        }, 100);
    </script>
</body>
</html>
