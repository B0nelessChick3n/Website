<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Proximity & Rendezvous Integrated Simulation Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        .space-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: gentleTwinkle 4s infinite ease-in-out;
        }

        .distant-galaxy {
            position: absolute;
            width: 300px;
            height: 200px;
            top: 15%;
            right: 10%;
            background: radial-gradient(ellipse, 
                rgba(147, 112, 219, 0.4) 0%,
                rgba(106, 90, 205, 0.2) 50%,
                transparent 80%);
            border-radius: 60%;
            animation: galaxyRotate 60s linear infinite;
            filter: blur(1px);
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prism-container {
            position: relative;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .geometric-prism {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: floatRotate 20s linear infinite;
        }

        .prism-crystal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(100, 200, 255, 0.15) 25%,
                rgba(200, 100, 255, 0.15) 50%,
                rgba(255, 200, 100, 0.15) 75%,
                rgba(255, 255, 255, 0.1) 100%);
            clip-path: polygon(50% 10%, 90% 30%, 90% 70%, 50% 90%, 10% 70%, 10% 30%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: crystalGlow 8s ease-in-out infinite;
        }

        .prism-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(100, 150, 255, 0.1) 50%,
                transparent 100%);
            clip-path: polygon(50% 15%, 85% 35%, 85% 65%, 50% 85%, 15% 65%, 15% 35%);
            animation: innerPulse 4s ease-in-out infinite;
        }

        /* --- Incoming beam (bottom-left to prism center) --- */
        .light-source {
            position: absolute;
            left: -120px;
            bottom: -120px;
            width: 250px;
            height: 6px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255,255,255,0.1) 10%,
                rgba(255,255,255,0.4) 30%,
                rgba(255,255,255,0.8) 70%,
                rgba(255,255,255,1) 100%);
            transform: rotate(45deg);
            transform-origin: left center;
            animation: cosmicBeam 4s ease-in-out infinite;
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        .light-source::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.9) 0%,
                rgba(200,220,255,0.6) 30%,
                rgba(100,180,255,0.3) 60%,
                transparent 80%);
            border-radius: 50%;
            transform: translateY(-50%);
            animation: starPulse 2s ease-in-out infinite;
        }

        /* --- Spectrum rays (radiating top-right) --- */
        .refracted-spectrum {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
        }

        .spectrum-ray {
            position: absolute;
            width: 280px;
            height: 3px;
            left: 50%;
            top: 50%;
            border-radius: 2px;
            animation: spectrumDispersion 5s ease-out infinite;
            transform-origin: left center;
        }

        .ray-red    { background: linear-gradient(90deg, rgba(255,255,255,0.3), red);    transform: rotate(25deg);  animation-delay:0.1s;}
        .ray-orange { background: linear-gradient(90deg, rgba(255,255,255,0.3), orange); transform: rotate(20deg);  animation-delay:0.2s;}
        .ray-yellow { background: linear-gradient(90deg, rgba(255,255,255,0.3), yellow); transform: rotate(15deg);  animation-delay:0.3s;}
        .ray-green  { background: linear-gradient(90deg, rgba(255,255,255,0.3), lime);   transform: rotate(10deg);  animation-delay:0.4s;}
        .ray-blue   { background: linear-gradient(90deg, rgba(255,255,255,0.3), blue);   transform: rotate(5deg);   animation-delay:0.5s;}
        .ray-indigo { background: linear-gradient(90deg, rgba(255,255,255,0.3), indigo); transform: rotate(2deg);   animation-delay:0.6s;}
        .ray-violet { background: linear-gradient(90deg, rgba(255,255,255,0.3), violet); transform: rotate(-2deg);  animation-delay:0.7s;}

        .spectrum-ray::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translateY(-50%);
            animation: rayGlow 2s ease-in-out infinite;
        }

        /* Other styles remain unchanged... */

        @keyframes cosmicBeam {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes starPulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.7; }
            50% { transform: translateY(-50%) scale(1.3); opacity: 1; }
        }

        @keyframes spectrumDispersion {
            0% { opacity: 0; transform: scaleX(0); }
            20% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1.2); }
        }

        @keyframes rayGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.6); opacity: 0.6; }
            50% { box-shadow: 0 0 20px rgba(255,255,255,1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="distant-galaxy"></div>
        <div class="quantum-field"></div>
        <div class="holographic-grid"></div>
        <div class="neural-network"></div>
    </div>

    <div class="planet-system">
        <div class="planet planet-main"></div>
        <div class="planet planet-moon"></div>
    </div>

    <div class="space-station">
        <div class="station-solar"></div>
    </div>

    <div class="satellite"></div>

    <div class="asteroid-belt"></div>

    <div class="space-particles"></div>
    <div class="custom-cursor"></div>

    <div class="main-content interactive-zone">        
        <div class="prism-container"> 
            <div class="light-source"></div>           
            <div class="geometric-prism">
                <div class="prism-crystal"></div>
                <div class="prism-inner"></div>
            </div> 
            <div class="refracted-spectrum">
                <div class="spectrum-ray ray-red"></div>
                <div class="spectrum-ray ray-orange"></div>
                <div class="spectrum-ray ray-yellow"></div>
                <div class="spectrum-ray ray-green"></div>
                <div class="spectrum-ray ray-blue"></div>
                <div class="spectrum-ray ray-indigo"></div>
                <div class="spectrum-ray ray-violet"></div>
            </div>           
        </div>

        <h1 class="prism-title">PRISM</h1>
        <p class="subtitle">PROXIMITY & RENDEZVOUS INTEGRATED SIMULATION MODEL</p>
    </div>
</body>
</html>
